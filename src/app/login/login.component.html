<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rouned-0">
      <div class="card-header">
        <h3 class="mb-0">Login</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label>Email</label>
            <input type="text" [(ngModel)]="loginUserData.email" name="email" class="form-control rounded-0">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" [(ngModel)]="loginUserData.password" name="password" id="password"
              class="form-control rounded-0">
          </div>
          <button type="submit" class="btn btn-success float-right" (click)="loginUser()"> Login </button>
        </form>
      </div>

    </div>
  </div>
</div>
